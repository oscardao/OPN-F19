user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 5;
}

http{
  server {
    root /usr/share/nginx/html;
    listen 81;
    index insert.html;

    location /persons {
      proxy_pass http://backend:5000/persons;
    }

    location /person {
      proxy_pass http://backend:5000/person;
    }
  }
}
